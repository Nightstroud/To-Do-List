<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To-Do-List</title>
  <link rel="icon" href="listIcon.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container" id="navigationBar">
    </div>
  </nav>

  <div class="container">

    <div class="content-area row">
      <div class="col-md-2 col-xs-2 col-lg-2 col-sm-2"></div>

      <div class="col-md-8 col-xs-8 col-lg-8 col-sm-8">
        <h2>ToDo List</h2>

        <div class="row input-area">
          <div class="col-md-1"></div>
          <div class="form-group col-md-9">
            <input type="text" placeholder="New List" class="form-control" id="addList">
            <input type="text" placeholder="New Task" class="form-control" id="addTask">
          </div>
          <div class="form-group col-md-1">
            <button class="btn btn-primary" onclick="toDoList.addListClick()">Add List</button>
            <button class="btn btn-primary" onclick="toDoList.selectedList.tasks.addTaskClick()">Add Task</button>
          </div>
          <div class="col-md-1"></div>
        </div>

        <ul class="list-group" id="taskList">

        </ul>
      </div>


      <div class="selectedList">This is the selected list.</div>
      <p id="selList">Example</p>
      <button onclick="toDoList.ClearCompleted()">Clear Completed Tasks</button>
      <div class="col-md-2 col-xs-2 col-lg-2 col-sm-2"></div>
    </div>

  </div><!-- /.container -->

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
